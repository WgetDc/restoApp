<ion-header>

  <ion-navbar color="dark">
    <ion-title>Añadir nuevo plato al menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 <!-- <p>Nombre: {{menu.nombre}}</p>
  <p>Precio: {{menu.precio}}</p> -->

<ion-list>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input  [(ngModel)]="menu.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Cantidad</ion-label>
    <ion-input [(ngModel)]="menu.cantidad" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Precio</ion-label>
    <ion-input [(ngModel)]="menu.precio" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input [(ngModel)]="menu.descripcion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Imagen del plato</ion-label>
    <ion-input [(ngModel)]="menu.img" type="text"></ion-input>
  </ion-item>

</ion-list>

<button (click)="addMenu()" ion-button  color="primary" full block>Añadir menu al sistema</button>

</ion-content>
