<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Menu del d√≠a
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button (click)="goToPageCrear()" color="danger" ion-fab mini><ion-icon name="md-restaurant"></ion-icon></button>
  </ion-fab>
  
  <ion-list>
    <ion-item *ngFor="let menu of menus">
      <ion-thumbnail item-start>
        <img src="{{menu.img}}">
      </ion-thumbnail>
      <h2>{{menu.nombre}}</h2>
      <p>{{menu.precio}}</p>
      <button (click)="goToPageDetalle(menu.id)" ion-button block>Conocer el plato</button>
    </ion-item>
  </ion-list>

</ion-content>
