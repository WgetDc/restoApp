<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let menu of menus">
      <ion-thumbnail item-start>
        <img src="{{menu.img}}">
      </ion-thumbnail>
      <h2>{{menu.nombre}}</h2>
      <p>{{menu.precio}}</p>
      <button ion-button block>View</button>
    </ion-item>
  </ion-list>

</ion-content>
